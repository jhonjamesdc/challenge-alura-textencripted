<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./images/logoBig.png" type="image/icon type">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <img alt="Logo Encriptador Alura" class="logo">
            <div class="astro"></div>
        </header>

        <main class="conteiner">
            <textarea name="text" id="texto" class="texto" cols="35" rows="10" placeholder="Ingrese el texto aquí"></textarea>

            <div class="mensajes" id="mensajes">

                <section class="vacio" id="vacio">
                    <h1><img src="./images/figure.png" alt="Imágen de mensaje no encontrado" id="imgMensajeNull"></h1>
                    <h2 id="mensajeNull">Ningún mensaje fue encontrado</h2>
                    <p id="descMensajeNull">Ingresa el texto que desea encriptar o desencriptar</p>
                </section>
                
                <section>
                    <textarea name="text" id="resultado" class="texto" cols="50" rows="12"></textarea>
                    <input type="submit" value="Copiar" class="copy" id="copy">
                </section>
                
            </div>

            <section class="buttons">

                <p><span class="iconify" data-icon="bi:exclamation-circle-fill"></span> Solo letras minúsculas y sin acento</p>
                <input type="submit" value="Encriptar" class="encriptar" id="encriptar">
                <input type="submit" value="Desencriptar" class="desencriptar" id="desencriptar">

            </section>
            

        </main>

        <footer>
            <p>Desarrollado por Jhon James Diaz Cardona - Diseño de Alura Cursos</p> 
        </footer>

    </body>

    <script src="index.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</html>
